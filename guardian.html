    <h2>Guardian Information Form</h2>

    <form>

      <input type="text" placeholder="Enter guardian's name">

      <label>Relationship to Student</label>
      <select>
        <option>Select relationship</option>

        <option>Mother</option>
        <option>Sibling</option>
